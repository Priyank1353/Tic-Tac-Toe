<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript using alert, prompt and comfirt</title>
</head>

<body>
    <div class="container">
        This is a page
    </div>
    <script>
// Alert ---------
        // Alert in in-browser javascript
        alert("This is a message"); //This send a message when user open this site

// prompt ----------
        let name = prompt("What is your name?", "Guest");
        console.log(name);

// confirm ----------
        let deletepost = confirm("Do you realy want to delete this post?");

        if (deletepost) {
            // code to delete the post
            console.log("Your post has been deleted successfully");
        }
        else {
            // code to cencel deletion of the post
            console.log("Your post has not been deleted");
        }

        // console.log(deletepost);

    </script>
</body>

</html>
