<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SetTimeOut and ClearTimeout</title>
</head>
<body>
    <div class="container">
        This is a containers
    </div>
    <script>
        console.log("This is tutorial 58");
        // setTimeout --> Allows us to run the function at the once after the interval of the time
        // setTimeout --> Allows us to run the function repeatedly the once after the interval of the time

        function greet(name, byeText){
            console.log("Hello , Good morning" + name + " " + byeText);
        }
        timeout = setTimeout(greet, 5000, " Priyank", "Take care");
        console.log(timeout);
        clearTimeout(timeout);

       intervalId =  setInterval(greet, 1000, "Priyank", "hello my brother");
        console.log(intervalId);
        clearInterval(intervalId);
        
    </script>
</body>
</html>
