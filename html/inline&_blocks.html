<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline & Blocks elements </title>
</head>
<body>

    <!-- an element which takes full space of a line call block element 
    and an element which takes only space which we wrote in a line call inline element-->

    <!--paragraph is a block element -->

    <p>This is a paragraph</p>
    <p>This is also a paragraph.</p>

    <!--span is a inline element-->

    <span>This is span.</span>
    <span>This is also a span</span>
    

</body>
</html>
