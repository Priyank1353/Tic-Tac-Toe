<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS fonts</title>
    <style>
        p{
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-size: 20px;  /* 1/96th of an inches*/
            line-height: 0.8em;
            
        }
        span{
            font-weight: bolder;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h4>CSS fonts</h4>
    <p>Let's play with <span>font</span>. It is very exciting.</p>
</body>
</html>
